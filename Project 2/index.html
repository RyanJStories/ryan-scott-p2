<!DOCTYPE html>
<html>
<head>
  <title>Word Typer Game</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Word Typer Game</h1>
  
  <div id="game-container">
    <div id="score">Score: 0</div>
    <div id="word">How many Words can you get?</div>
    <div id="button">Check Word</div>
    <input type="text" id="input" placeholder="Type the word">
  </div>
  
  <div id="used-words">
    
    <h2>Used Words</h2>
   
  </div>
  
  <script src="index.js"></script>
  <audio controls="bgMusic" src="ThinkingOfWords.mp3" loop>
</audio>
</body>
</html>
